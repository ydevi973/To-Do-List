<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Devi Yulianti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <div class="todo-app">
            <h3 id="todo-title">Habit Tracker by Devi Yulianti</h3>
            <div class="todo-content">
                <div class="todo-form">
                    <input type="text" id="todo-input" placeholder="Tambahkan Kegiatan" autocomplete="off"/>
                    <button id="todo-button" onclick="addHabit()">Tambah</button>
                </div>
                <div class="todo-list">
                    <ul id="list-habits"></ul> <!--dikosongin biar nanti ditambah dari js-->
                </div>
            </div>
        </div>
        <div class="footer">
            <p id="copyright">Created with Devi Yulianti</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
